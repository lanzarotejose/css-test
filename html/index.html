<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css"
    <title></title>
</head>
<body>
  <img src="assets/images/top-circle.svg" alt="top-circle">
  <img src="assets/images/bottom-circle.svg" alt="bottom-circle">
  <article class="card">
    <header class="card_header">
        <img src="assets/images/card-pattern.svg" alt="pattern card">
        <img src="assets/images/victor.jpg" alt="profile image">
    <section class="card_body">
        <p class="card_text">
            Victor Crest
            <span class="card_text card_text--light">26</span>
        </p>
        <p class="card_text card_text--light">London</p>

    </section>
    <footer class="card_footer">
        <div class="card_stats">
            <p class="card_number">80K</p>
            <p class="card_text card_text--light">Followers</p>
        </div>
        <div class="card_stats">
            <p class="card_number">803</p>
            <p class="card_text card_text--light">Likes</p>
        </div>
        <div class="card_stats">
            <p class="card_number">1.4K</p>
            <p class="card_text card_text--light">Photos</p>
        </div>
    </footer>
    </header>
  </article>
</body>
</html>
